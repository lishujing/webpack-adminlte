<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 3 | Lockscreen</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/vendor/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="/vendor/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/vendor/adminlte/css/adminlte.min.css">
	<!-- <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.css"> -->
	<link rel="stylesheet" href="/vendor/overlayscrollbars/OverlayScrollbars.min.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<!-- [if lt IE 9]>
<script src="https://cdn.bootcdn.net/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif] -->
<body class="hold-transition lockscreen">
	<div class="lockscreen-wrapper">
		<div class="lockscreen-logo">
			<a href="/"><b>Admin</b>LTE</a>
		</div>
		<div class="lockscreen-name">John Doe</div>

		<div class="lockscreen-item">
			<div class="lockscreen-image">
				<img src="/vendor/adminlte/img/user1-128x128.jpg" alt="User Image">
			</div>

			<form class="lockscreen-credentials">
				<div class="input-group">
					<input id="password" class="form-control" type="password" placeholder="密码">

					<div class="input-group-append">
						<button id="lock-btn" class="btn"><i class="fas fa-arrow-right text-muted"></i></button>
					</div>
				</div>
			</form>

		</div>
			<div class="lock-error" id="password-error"></div>
			<div class="help-block text-center">
			请输入你的密码来解锁系统
		</div>
		<div class="text-center">
			<a href="/admin/login">或 重新登录</a>
		</div>
		<div class="lockscreen-footer text-center">
			Copyright &copy; 2014-2019 <b><a href="http://adminlte.io" class="text-black">AdminLTE.io</a></b><br>
			All rights reserved
		</div>
	</div>

	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/popper/popper.min.js"></script>
	<script src="/vendor/bootstrap/bootstrap.min.js"></script>
	<script src="/vendor/overlayscrollbars/jquery.overlayScrollbars.min.js"></script>
	<script src="/vendor/adminlte/js/adminlte.min.js"></script>

	
</body>

</html>
