<!DOCTYPE html>
<html>

<head>
	<title>后台管理系统 | 锁屏</title>
	<%= require('html-loader!@/layout/common/baseheader.html') %>
</head>

<body class="hold-transition lockscreen">
	<div class="lockscreen-wrapper">
		<div class="lockscreen-logo">
			<a href="/"><b>Admin</b>LTE</a>
		</div>
		<div class="lockscreen-name">John Doe</div>

		<div class="lockscreen-item">
			<div class="lockscreen-image">
				<img src="/vendor/adminlte/img/user1-128x128.jpg" alt="User Image">
			</div>

			<form class="lockscreen-credentials">
				<div class="input-group">
					<input id="password" class="form-control" type="password" placeholder="密码">

					<div class="input-group-append">
						<button id="lock-btn" class="btn"><i class="fas fa-arrow-right text-muted"></i></button>
					</div>
				</div>
			</form>

		</div>
		<div class="lock-error" id="password-error"></div>
		<div class="help-block text-center">
			请输入你的密码来解锁系统
		</div>
		<div class="text-center">
			<a href="/admin/login">或 重新登录</a>
		</div>
		<div class="lockscreen-footer text-center">
			Copyright &copy; 2014-2019 <b><a href="http://adminlte.io" class="text-black">AdminLTE.io</a></b><br>
			All rights reserved
		</div>
	</div>

	<!-- 必须的script -->
	<%= require('html-loader!@/layout/common/baseScript.html') %>

</body>

</html>
