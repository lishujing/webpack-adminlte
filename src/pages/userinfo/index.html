<!DOCTYPE html>
<html>

<head>
	<title>后台管理系统 | 保存富文本后来此页面查看</title>
	<%=htmlWebpackPlugin.options.head.baseHead %>
</head>

<body class="control-sidebar-slide sidebar-mini hold-transition layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div class="wrapper">
		<!-- 顶部导航栏 -->
		<%=htmlWebpackPlugin.options.layout.nav %>
		<!-- 侧边栏 -->
		<%=htmlWebpackPlugin.options.layout.sidebar %>

		<!-- 内容区域容器 -->
		<div class="content-wrapper">
			<!-- 内容头部面包屑 -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Starter Page</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Starter Page</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<!-- 内容区域 -->
			<div class="content">
				<div class="container-fluid">
					<div id="editor">

					</div>
				</div>
			</div>
		</div>

		<!-- 页脚 -->
		<%=htmlWebpackPlugin.options.layout.footer  %>

		<!-- 必须的script -->
		<%=htmlWebpackPlugin.options.script.baseScript %>

</body>

</html>
