<!DOCTYPE html>
<html>

<head>
	<title>后台管理系统 | 找回密码</title>
	<%=htmlWebpackPlugin.options.head.baseHead %>
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>后台</b>管理系统</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">找回密码</p>

				<form>
					<div class="input-group mb-3">
						<input type="email" class="form-control" placeholder="Email">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button class="btn btn-primary btn-block">发送请求</button>
						</div>
					</div>
				</form>

				<p class="mt-3 mb-1">
					<a href="/admin/login">登录</a>
				</p>
				<p class="mb-0">
					<a href="/admin/register" class="text-center">注册一个新账号</a>
				</p>
			</div>
		</div>
	</div>


	<!-- 必须的script -->
	<%=htmlWebpackPlugin.options.script.baseScript %>

</body>

</html>
