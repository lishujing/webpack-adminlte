<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>后台管理系统 | 用户注册</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="/vendor/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="/vendor/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/vendor/adminlte/css/adminlte.min.css">
	<!-- <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.css"> -->

	<!-- plugin style -->
	<link rel="stylesheet" href="/vendor/overlayscrollbars/OverlayScrollbars.min.css">
	<link rel="stylesheet" href="/vendor/sweetalert/sweetalert2.min.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<!-- [if lt IE 9]>
<script src="https://cdn.bootcdn.net/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif] -->
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="/"><b>后台</b>管理系统</a>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">用户注册</p>

				<form>
					<div class="input-group mb-3">
						<input type="text" id="account" class="form-control" placeholder="账号">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-error" id="account-error"></div>
					<div class="input-group mb-3">
						<input type="password" id="password" class="form-control" placeholder="密码">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-error" id="password-error"></div>
					<div class="input-group mb-3">
						<input type="password" id="confirmPwd" class="form-control" placeholder="确认密码">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-error" id="confirmPwd-error"></div>
					<div class="input-group mb-3">
						<input id="authcode" type="text" class="form-control" placeholder="请输入验证码">
						<div class="input-group-append">
							<div class="input-group-text authcode-input">
								<img id="curAuthCode" class="authcode" src="/api/authcode" alt="验证码">
							</div>
						</div>
					</div>
					<div class="input-error" id="authcode-error"></div>
					<div class="row">
						<div class="col-12">
							<input type="checkbox" id="agreeTerms" name="terms" value="agree">
							<label for="agreeTerms">
								我遵守该 <a href="#">协议</a>
							</label>
						</div>

					</div>
					<div class="row">
						<div class="col-12">
							<button id="register-btn" class="btn btn-primary btn-block">注册</button>
						</div>
					</div>
				</form>

				<a href="/admin/login" class="text-center">我已经有一个账号了</a>
			</div>
		</div>
	</div>

	<!-- JS依赖 -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/popper/popper.min.js"></script>
	<script src="/vendor/bootstrap/bootstrap.min.js"></script>
	<script src="/vendor/overlayscrollbars/jquery.overlayScrollbars.min.js"></script>
	<script src="/vendor/adminlte/js/adminlte.min.js"></script>

	<!-- plugin JS -->
	<script src="/vendor/sweetalert/sweetalert2.min.js"></script>


</body>

</html>
